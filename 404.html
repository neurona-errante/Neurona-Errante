<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Neurona Errante</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: #0c0c24;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Pantalla de bienvenida */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #111631 0%, #0c0c24 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 1s ease-out 3s forwards;
    }

    h1 {
      color: #ffffff;
      font-size: 2.5em;
      letter-spacing: 2px;
      z-index: 2;
      text-shadow: 0 0 10px #70e3ff;
    }

    .waves {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: repeating-radial-gradient(circle, #70e3ff10, transparent 5%);
      animation: waveSpin 5s linear infinite;
      z-index: 1;
      opacity: 0.2;
    }

    @keyframes waveSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Contenido principal oculto al inicio */
    #main-content {
      opacity: 0;
      animation: showUp 1s ease-in 4s forwards;
    }

    @keyframes showUp {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de bienvenida -->
  <div id="preloader">
    <div class="waves"></div>
    <h1>Neurona Errante</h1>
  </div>

  <!-- Contenido principal de la web -->
  <div id="main-content">
    <!-- Aquí empieza tu web real -->
    <h2 style="color: white; padding: 2rem;">Bienvenido al podcast ✨</h2>
    <!-- Puedes colocar aquí el resto de tu web -->
  </div>

</body>
</html>
